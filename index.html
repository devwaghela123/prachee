<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Surprise</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #000428, #004e92);
            position: relative;
            cursor: none; /* Hide the default cursor */
        }

        /* Galaxy Background */
        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
            opacity: 0.8;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }

        /* Bright Stars (special stars) */
        .bright-star {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.8);
        }

        /* Draggable Magnifying Glass */
        .magnifying-glass {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 4px solid rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 10;
            cursor: grab;
            pointer-events: none;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Photo Bloom Animation */
        .bloom-photo {
            position: absolute;
            width: 0;
            height: 0;
            background-size: cover;
            border-radius: 50%;
            transform: scale(0);
            opacity: 0;
            transition: all 1.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .bloom-photo.bloom {
            width: 200px;
            height: 200px;
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Galaxy -->
    <div id="galaxy"></div>

    <!-- Magnifying Glass -->
    <div class="magnifying-glass" id="magnifier"></div>

    <!-- Bright Stars -->
    <div class="bright-star" style="top: 200px; left: 300px;" data-photo="photo1.jpg"></div>
    <div class="bright-star" style="top: 400px; left: 500px;" data-photo="photo2.jpg"></div>
    <div class="bright-star" style="top: 150px; left: 700px;" data-photo="photo3.jpg"></div>
    <!-- Add more bright stars as needed -->

    <!-- Blooming Photos -->
    <div id="photo-container"></div>

    <script>
        // Create stars in the galaxy
        const galaxy = document.getElementById('galaxy');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = `${Math.random() * window.innerHeight}px`;
            star.style.left = `${Math.random() * window.innerWidth}px`;
            galaxy.appendChild(star);
        }

        // Draggable Magnifying Glass
        const magnifier = document.getElementById('magnifier');
        document.addEventListener('mousemove', (e) => {
            magnifier.style.top = `${e.clientY - 75}px`;
            magnifier.style.left = `${e.clientX - 75}px`;
        });

        // Bright Stars Interaction
        const brightStars = document.querySelectorAll('.bright-star');
        const photoContainer = document.getElementById('photo-container');

        brightStars.forEach(star => {
            star.addEventListener('mouseenter', (e) => {
                // Create a blooming photo
                const photo = document.createElement('div');
                photo.className = 'bloom-photo';
                photo.style.top = `${e.target.offsetTop - 100}px`;
                photo.style.left = `${e.target.offsetLeft - 100}px`;
                photo.style.backgroundImage = `url(${e.target.dataset.photo})`;
                photoContainer.appendChild(photo);

                // Add bloom effect
                setTimeout(() => {
                    photo.classList.add('bloom');
                }, 50);

                // Remove the photo after animation
                setTimeout(() => {
                    photo.remove();
                }, 3000);
            });
        });
    </script>
</body>
</html>
